<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsJustDando</title>
    <link rel="icon" href="assets/favicon.svg" sizes="32x32">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cascadia Code', 'Courier New', monospace;
            min-height: 100vh;
            overflow: hidden;
        }

        .landing-page {
            position: relative;
            align-content: center;
            width: 100vw;
            height: 100vh;
        }

        .background-image {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
            max-width: none;
        }

        .background-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .bottom-info {
            position: fixed;
            left: calc(50% + 1px);
            transform: translateX(-50%);
            bottom: 10px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 64px;
            margin: auto;
            max-width: 1000px;
            width: 75%;
            height: 75%;
            padding: 32px 80px;
            outline: 1.75px solid rgba(255, 255, 255, 0.125);
            border-radius: 16px;
            background-color: black;
            box-shadow: 0px 4px 6px 2px rgba(0, 0, 0, 0.35);
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .top-section {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: center;
            width: 100%;
            max-height: 100%;
        }

        .stuff-section {
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 64px;
            width: 100%;
            height: 100%;
        }

        .image-section {
            scroll-behavior: smooth;
            display: grid;
            grid-template-columns: auto;
            column-gap: 24px;
            row-gap: 24px;
            width: 100%;
            height: 100%;
        }

        .image-section img {
            width: 100%;
            height: auto;
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            .image-section {
                grid-template-columns: auto auto;
            }
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            height: auto;
        }

        .info-title {
            font-size: 24px;
            font-weight: 700;
            line-height: normal;
            letter-spacing: -0.42px;
            white-space: pre;
        }

        .info-body {
            font-size: 14px;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -0.42px;
        }

        /* email icon */
        .email-icon {
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
            transition: transform 0.2s ease;
        }

        .email-icon:hover {
            transform: scale(1.15);
            transition: transform 0.2s ease;
            opacity: 1;
        }

        /* numero icon */
        .numero-icon {
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
            transition: transform 0.2s ease;
        }

        .numero-icon:hover {
            transform: scale(1.15);
            transition: transform 0.2s ease;
            opacity: 1;
        }

    </style>

</head>
